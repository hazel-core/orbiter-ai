[project]
name = "orbiter-distributed"
version = "0.1.0"
description = "Distributed execution for Orbiter agents: Redis task queue, workers, and event streaming"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "orbiter-core",
    "orbiter-observability",
    "redis[hiredis]>=5.0",
]

[project.urls]
Homepage = "https://github.com/inclusionAI/AWorld"
Documentation = "https://inclusionai.github.io/AWorld/"
Repository = "https://github.com/inclusionAI/AWorld"
Issues = "https://github.com/inclusionAI/AWorld/issues"

[project.optional-dependencies]
temporal = ["temporalio>=1.7"]
test = ["pytest", "pytest-asyncio", "fakeredis[lua]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
