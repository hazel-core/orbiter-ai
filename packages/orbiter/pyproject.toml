[project]
name = "orbiter-ai"
version = "0.1.0"
description = "Orbiter: A modern multi-agent framework (meta-package)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "orbiter-core>=0.1.0",
    "orbiter-models>=0.1.0",
    "orbiter-memory>=0.1.0",
    "orbiter-mcp>=0.1.0",
    "orbiter-sandbox>=0.1.0",
    "orbiter-observability>=0.1.0",
    "orbiter-eval>=0.1.0",
    "orbiter-a2a>=0.1.0",
]

[tool.uv.sources]
orbiter-core = { workspace = true }
orbiter-models = { workspace = true }
orbiter-memory = { workspace = true }
orbiter-mcp = { workspace = true }
orbiter-sandbox = { workspace = true }
orbiter-observability = { workspace = true }
orbiter-eval = { workspace = true }
orbiter-a2a = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/_orbiter_meta"]
