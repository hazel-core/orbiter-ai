[project]
name = "orbiter"
version = "0.1.0"
description = "Orbiter: A modern multi-agent framework (meta-package)"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "orbiter-models",
    "orbiter-memory",
    "orbiter-mcp",
    "orbiter-sandbox",
    "orbiter-trace",
    "orbiter-eval",
    "orbiter-a2a",
]

[tool.uv.sources]
orbiter-core = { workspace = true }
orbiter-models = { workspace = true }
orbiter-memory = { workspace = true }
orbiter-mcp = { workspace = true }
orbiter-sandbox = { workspace = true }
orbiter-trace = { workspace = true }
orbiter-eval = { workspace = true }
orbiter-a2a = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/_orbiter_meta"]
