[project]
name = "orbiter-train"
version = "0.1.0"
description = "Training framework: data synthesis, evolution, VeRL integration"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "orbiter-models",
]

[project.optional-dependencies]
verl = ["verl>=0.2"]

[tool.uv.sources]
orbiter-core = { workspace = true }
orbiter-models = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
