[project]
name = "orbiter-cli"
version = "0.1.0"
description = "CLI agent runner for Orbiter"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "orbiter-models",
    "typer>=0.12",
    "rich>=13.0",
]

[project.scripts]
orbiter = "orbiter_cli.main:app"

[tool.uv.sources]
orbiter-core = { workspace = true }
orbiter-models = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter_cli"]
