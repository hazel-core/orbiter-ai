[project]
name = "orbiter-models"
version = "0.1.0"
description = "LLM provider abstractions for OpenAI, Anthropic, and compatible APIs"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "openai>=1.0",
    "anthropic>=0.39",
]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
