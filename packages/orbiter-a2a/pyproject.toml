[project]
name = "orbiter-a2a"
version = "0.1.0"
description = "Agent-to-Agent protocol for inter-agent communication"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "httpx>=0.27",
]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
