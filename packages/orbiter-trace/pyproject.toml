[project]
name = "orbiter-trace"
version = "0.1.0"
description = "OpenTelemetry-based observability and tracing"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
]

[project.optional-dependencies]
otlp = ["opentelemetry-exporter-otlp>=1.20"]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
