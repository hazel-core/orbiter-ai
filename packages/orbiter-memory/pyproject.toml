[project]
name = "orbiter-memory"
version = "0.1.0"
description = "Memory backends: in-memory, SQLite, Postgres, vector search"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
]

[project.optional-dependencies]
sqlite = ["aiosqlite>=0.20"]
postgres = ["asyncpg>=0.29"]
vector = ["chromadb>=0.5"]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
