[project]
name = "orbiter-core"
version = "0.1.0"
description = "Core agent framework: Agent, Tool, Runner, Config, Events, Hooks, Swarm"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
