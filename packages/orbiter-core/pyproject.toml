[project]
name = "orbiter-core"
version = "0.1.0"
description = "Core agent framework: Agent, Tool, Runner, Config, Events, Hooks, Swarm"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "orbiter-observability>=0.1.0",
]

[tool.uv.sources]
orbiter-observability = { workspace = true }

[project.urls]
Homepage = "https://github.com/inclusionAI/AWorld"
Documentation = "https://inclusionai.github.io/AWorld/"
Repository = "https://github.com/inclusionAI/AWorld"
Issues = "https://github.com/inclusionAI/AWorld/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
