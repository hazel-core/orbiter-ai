[project]
name = "orbiter-server"
version = "0.1.0"
description = "Web UI and API server for Orbiter agents"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
    "orbiter-models",
    "fastapi>=0.115",
    "uvicorn>=0.30",
]

[tool.uv.sources]
orbiter-core = { workspace = true }
orbiter-models = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter_server"]
