[project]
name = "orbiter-context"
version = "0.1.0"
description = "Context engine: hierarchical state, prompt building, processors, workspace"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
