[project]
name = "orbiter-sandbox"
version = "0.1.0"
description = "Sandboxed execution environments for safe tool running"
requires-python = ">=3.11"
dependencies = [
    "orbiter-core",
]

[project.optional-dependencies]
kubernetes = ["kubernetes>=28.0"]

[tool.uv.sources]
orbiter-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orbiter"]
