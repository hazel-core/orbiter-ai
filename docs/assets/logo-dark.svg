<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" fill="none">
  <defs>
    <linearGradient id="orb-glow-d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="ring1-d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="ring2-d" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="dot-d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <filter id="glow-d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow-d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer orbit ring (tilted ellipse) -->
  <ellipse cx="90" cy="100" rx="72" ry="28" transform="rotate(-25 90 100)"
    stroke="url(#ring1-d)" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Inner orbit ring (tilted opposite) -->
  <ellipse cx="90" cy="100" rx="55" ry="22" transform="rotate(30 90 100)"
    stroke="url(#ring2-d)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Third orbit ring -->
  <ellipse cx="90" cy="100" rx="62" ry="18" transform="rotate(-60 90 100)"
    stroke="url(#ring1-d)" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Core orb with glow -->
  <circle cx="90" cy="100" r="22" fill="url(#orb-glow-d)" filter="url(#soft-glow-d)"/>
  <circle cx="90" cy="100" r="16" fill="url(#orb-glow-d)" opacity="0.9"/>
  <circle cx="90" cy="100" r="9" fill="#c4b5fd" opacity="0.6"/>
  <circle cx="83" cy="93" r="4" fill="white" opacity="0.3"/>

  <!-- Orbiting dots -->
  <circle cx="39" cy="68" r="4" fill="url(#dot-d)" filter="url(#glow-d)" opacity="0.9"/>
  <circle cx="148" cy="118" r="3" fill="url(#dot-d)" filter="url(#glow-d)" opacity="0.7"/>
  <circle cx="118" cy="56" r="2.5" fill="url(#dot-d)" filter="url(#glow-d)" opacity="0.6"/>
  <circle cx="52" cy="140" r="3.5" fill="url(#dot-d)" filter="url(#glow-d)" opacity="0.8"/>

  <!-- "ORBITER" text -->
  <text x="185" y="118" font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" letter-spacing="6" fill="white">
    ORBITER
  </text>

  <!-- Subtle tagline -->
  <text x="188" y="148" font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" letter-spacing="8" fill="#a78bfa" opacity="0.7">
    MULTI-AGENT FRAMEWORK
  </text>
</svg>
